[global/wm]
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[bar/main]
monitor = HDMI-1
monitor-fallback = eDP-1
bottom = false
width = 100%
height = 25
offset-x = 0
offset-y = 0
radius = 0.0
fixed-center = true

background = ${colors.background}
foreground =  ${colors.foreground}

line-size = 4
line-color = ${colors.color4}

border-size = 0
border-color = ${colors.color4}

padding-left = 0
padding-right = 0

module-margin-left = 0
module-margin-right = 0

font-0 = Hack:fontformat=truetype:size=9;1
font-1 = Iosevka:fontformat=truetype:size=18;5
font-2 = Iosevka:fontformat=truetype:size=10;3

modules-left = i3 xwindow
modules-center = date
modules-right = xkeyboard network wired-network wireless-network pulseaudio battery exit

tray-position = none
tray-padding = 8
tray-transparent = false
tray-offset-y = 0%
tray-offset-x = 0%
tray-maxsize = 18
tray-detached = false
tray-background = ${colors.background}

wm-restack = i3

[bar/secondary]
monitor = eDP-1
bottom = false
width = 100%
height = 25
offset-x = 0
offset-y = 0
radius = 0.0
fixed-center = true

background = ${colors.background}
foreground =  ${colors.foreground}

line-size = 4
line-color = ${colors.color4}

border-size = 0
border-color = ${colors.color4}

padding-left = 0
padding-right = 0

module-margin-left = 0
module-margin-right = 0

font-0 = Hack:fontformat=truetype:size=9;1
font-1 = Iosevka:fontformat=truetype:size=18;5

modules-left = i3  
modules-center = date 
modules-right = mpd 

tray-position = none
tray-padding = 8
tray-transparent = false
tray-offset-y = 0%
tray-offset-x = 0%
tray-maxsize = 18
tray-detached = false
tray-background = ${colors.background}

wm-restack = i3

